<div id="popup" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">
        <svg width="20" height="20" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1.00012 11L10.7159 1.28427" stroke="white" stroke-linecap="round"/>
          <path d="M10.7157 11L0.999968 1.28427" stroke="white" stroke-linecap="round"/>
        </svg>
      </button>
      <div class="request__body">
        <div class="request__img"><img src="img/request/cones.png" alt=""></div>
        <form data-goto-error action="" class="request__form">
          <h2 class="request__title">Оставить заявку</h2>
          <p class="request__description">Значимость этих проблем настолько очевидна, что консультация с широким активом способствует</p>
          <div class="request__line">
            <input data-required data-validate placeholder="Ваше имя" type="text" name="name" id="name" class="input request__input">
            <input data-required data-validate placeholder="Номер телефона" type="text" name="name" id="phone" class="input request__input">
            <div class="request__submitBlock">
              <button type="submit" class="request__btn">Отправить</button>
              <p class="request__descriptionSubmit">*Нажимая на кнопку “Отправить” вы даете согласие на обработку персональных данных</p>
            </div>
          </div>
        </form>
      </div>
		</div>
	</div>
</div>
